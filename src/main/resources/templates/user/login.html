<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="template.html::head">
    <title>Login page</title>
</head>
<body>
<div th:replace="template.html::navbar"></div>
<!--<div class="container-small" style="width: 400px; height: auto;">-->
<div class="container-small" >
    <!--<div th:replace="template.html::header"></div>-->
    <br/>
    <header><h3>Login page</h3></header>
    <div th:if="${param.error}" style="text-align: center">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="alert alert-success" role="alert" style="text-align: center">
        You have been logged out.
    </div>

    <div th:if="${confirmationMessage}" class="alert alert-success" role="alert" style="text-align: center">
        Confirmation message has been send to your email address.
    </div>

    <div th:if="${confirmed}" class="alert alert-success" role="alert">
        <p th:text="${confirmed}"></p>
    </div>
    <div th:if="${messageError}" class="alert alert-danger" role="alert">
        <p th:text="${messageError}">danger</p>
    </div>

    <div th:if="${messageWarning}" class="alert alert-warning" role="alert">
        <p th:text="${messageWarning}">warning</p>
    </div>


    <form th:action="@{/loginCheckpoint}" method="post">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" aria-describedby="emailHelp"
                   placeholder="Enter username" name="username" autofocus="autofocus" required>
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"
                   name="password" required>
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
    </form>


    <!--<div th:replace="template.html::footer"/>-->
</div>
<div th:replace="template.html :: js-include"></div>
<script th:src="@{/js/common/autologin.js}"></script>
</body>
</html>
